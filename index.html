<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
  </head>

  <body>
    <!--
    * A div é um elemento com display: block por padrãos
    -->
    <div id="content">
      <div id="profile">
        <!-- 
        * A img é um elemento com display: inline. Quando o elemento possui o display: inline ou
        * inline-block por padrão não é possivel usar o magin: auto para centralizar o elemento 
        -->
        <img
          id="avatar"
          src="src/assets/avatar.png"
          alt="Foto de Mayk Brito sorrindo, usando óculos e camisa preta, barba e fundo azul"
        />
        <p>@maykbrito</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <!--
        * <ul> lista desordenada  
        * <ol> lista ordenada
        * <li> conteúdo da lista
        -->
      <ul>
        <li>
          <a target="_blank" href="">Inscreva-se no NLW</a>
        </li>

        <li>
          <a target="_blank" href="">Baixe meu e-book</a>
        </li>

        <li>
          <a target="_blank" href="">Veja meu portifólio</a>
        </li>

        <li>
          <a target="_blank" href="">Conheça o Explorer</a>
        </li>
      </ul>

      <div id="social-links">
        <a target="_blank" href="">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a target="_blank" href="">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a target="_blank" href="">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a target="_blank" href="">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>Feito com ♥ pela <a href="">Rocketseat</a></footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
